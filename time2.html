<!DOCTYPE html>
<html>
<head>
<style>

  font-family: Arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

    <td>工作</td>

  <tr>

    <td>工作</td>

</body>
</html>
